<!doctype html>
<html lang="en">

<head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="style.css">

    <!-- Bootstrap CSS v5.2.0-beta1 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">

</head>

<header>
    <button class="col-2 p-2 m-2 btn btn-danger" onclick="reset()">RESET</button>
</header>

<body>
    <div class="container-fluid p-2 m-2">
        <div class="row card">
            <div class="col-12 text-center">
                <h1>Score Board</h1>
                <div class="col-5 p-2 m-2">
                    <p>HOME</p>
                    <div id="homeScore" class="card"></div>
                </div>
                <div class="col-5 p-2 m-2">
                    <p>AWAY</p>
                    <div id="awayScore" class="card"></div>
                </div>
                <button class="col-5 p-2 m-2 btn btn-primary" onclick=pointHome()>Home +1</button>
                <button class="col-5 p-2 m-2 btn btn-primary" onclick=pointAway()>Away +1</button>
                <button class="col-5 p-2 m-2 btn btn-primary" onclick=point3Home()>Home +3</button>
                <button class="col-5 p-2 m-2 btn btn-primary" onclick=point3Away()>Away +3</button>
            </div>
        </div>
    </div>




    <script src="apps.js"></script>
    <!-- Bootstrap JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js"
        integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk"
        crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.min.js"
        integrity="sha384-kjU+l4N0Yf4ZOJErLsIcvOU2qSb74wXpOhqTvwVx3OElZRweTnQ6d31fXEoRD1Jy"
        crossorigin="anonymous"></script>
</body>

</html>
